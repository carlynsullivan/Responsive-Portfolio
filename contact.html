<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Title for browser tab -->
	<title>Contact | Carly Sullivan</title>
	<!-- linking to "normalizing" cross-browser css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- linking to css stylesheet specific to all Basic-Portfolio files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- viewport tag for functional responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>




<body>

	<!-- header -->
	<header id="masthead">
		<div class="container">
			<!-- header logo -->
			<a href="index.html" id="logo">Carly Sullivan</a>
			<!-- header navigation -->
			<nav>
				<a href="index.html" target="_blank">About</a>
				<a href="portfolio.html" target="_blank">Portfolio</a>
				<a href="contact.html" target="_blank">Contact</a>
			</nav>
		</div>
	</header>

	<!-- body content excld. header, push div, footer -->
	<div id="main-container" class="container">
		<!-- main content section -->
		<section class="main-section">
			<h1>Contact</h1>
			
			<!-- form for user to complete -->
			<form id="contact-form" action="mailto:carlysullivan2@gmail.com" method="post" enctype="text/plain">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" placeholder="John Smith" id="name" name="name" required="required">
					</li>
					<li>
						<label for="email">E-mail</label>
						<input type="email" id="email" required="required" placeholder="johnsmith123@gmail.com" name="e-mail">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea placeholder="Write your message here." id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<!-- button inside form -->
				<input type="submit">
				
			</form>
		</section>

		<!-- Sidebar linking to outside profiles -->
		<section class="sidebar">	
			<div id="connect">
				<h2>Connect With Me</h2>
	
				<a href="https://www.github.com/carlynsullivan" target="_blank"><img src="assets/images/githubblksqicon.png" class="social" alt="GitHub"></a>

				<a href="http://www.linkedin.com/in/carlynsullivan" target="_blank"><img src="assets/images/linkedinblusqicon.png" class="social" alt="LinkedIn"></a>

				<a href="http://stackoverflow.com/users/6832891/carly" target="_blank"><img src="assets/images/stackoverfloworsqicon.png" class="social" alt="Stack Overflow"></a>
			</div>			
		</section>

		<!-- push section to accomodate sticky footer -->
		<section class="push"></section>
	</div>

	<!-- footer -->
	<footer>
		<div class="container">
			<!-- copyright -->
			<p>&copy; Copyright 2016 Carly Sullivan</p>
		</div>
	</footer>
</body>
</html>
